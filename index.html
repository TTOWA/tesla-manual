<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Manual Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <p class="eyebrow">Tesla Manual Hub</p>
        <h1>테슬라 차량별 메뉴얼</h1>
      </div>
      <p class="caption">모델/연식별 빠른 검색 · 학습용 샘플 데이터 포함</p>
    </header>

    <main class="layout">
      <aside class="sidebar card">
        <label for="modelSelect">차량 선택</label>
        <select id="modelSelect"></select>

        <label for="yearSelect">연식 선택</label>
        <select id="yearSelect"></select>

        <label for="searchInput">메뉴얼 검색</label>
        <input id="searchInput" type="search" placeholder="예: 와이퍼, 충전, 카메라" />

        <div class="tags" id="quickTags"></div>
      </aside>

      <section class="content card">
        <div class="content-header">
          <h2 id="modelTitle"></h2>
          <p id="modelDesc"></p>
        </div>
        <div id="categoryWrap" class="category-wrap"></div>
        <article id="manualContent" class="manual-content"></article>
      </section>
    </main>

    <footer>
      <p>※ 현재는 MVP 예시 데이터입니다. 실제 PDF 업로드 후 출처/페이지 기반으로 자동 확장 가능합니다.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
